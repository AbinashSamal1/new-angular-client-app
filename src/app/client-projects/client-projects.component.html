<ng-container *ngIf="projectDetails !== undefined">
  <div class="mt-3">
    <div class="card w-75 border-primary">
      <h5 class="card-header">Projects</h5>
      <div class="card-body">
        <p class="card-text">
          {{ projectDetails.project }}
        </p>
      </div>
    </div>
  </div>
</ng-container>
