<ng-container *ngIf="clientDetails !== undefined">
  <div class="mt-3">
    <div class="card border-primary mb-3" style="max-width: 18rem">
      <div class="card-header">ID:{{ clientDetails.id }}</div>
      <div class="card-body text-primary">
        <h5 class="card-title">Name:{{ clientDetails.title }}</h5>
        <p class="card-text">Email:
          {{ clientDetails.email }}
        </p>
        <p class="card-text">Address:
          {{ clientDetails.address }}
        </p>
        <p class="card-text">Phone:
          {{ clientDetails.phone }}
        </p>
        <p><a href="" class="btn btn-primary" routerLink="projects">Projects</a></p>
      </div>
    </div>
  </div>
</ng-container>
