<table class="table ">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Clients Name</th>
    </tr>
  </thead>

  <ng-container *ngFor="let client of clientList">
    <tbody>
      <tr>
        <th scope="row">{{ client.id }}</th>
        <th>
          <a routerLink="{{ client.id }}" class="text-decoration-none">{{
            client.name
          }}</a>
        </th>
      </tr>
    </tbody>
  </ng-container>
</table>
